# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, during "make menuconfig" enable "low-level
# options", "STM32H743", "128KiB bootloader", and "25MHz clock".

# See docs/Config_Reference.md for a description of parameters.
# Macros 
####################################
## INCLUDES
####################################
# Mainsail settings
[include mainsail.cfg]
[include fluidd.cfg]
[include timelapse.cfg]
[include bed_leveling.cfg]
[include macros.cfg]
#[include menu.cfg]
#[include menu_octoprint.cfg]
#[include menu_preheat.cfg]
#[include shell_command.cfg]
#[include steppers.cfg]
#[Z_Adaptive_Purge.cfg]

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 360
position_max: 360
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.500
diag_pin:
interpolate: False
stealthchop_threshold: 999999

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 360
position_max: 360
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.700
diag_pin:
interpolate: False
stealthchop_threshold: 999999

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 64
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 410
position_min: 0
homing_speed: 10.0

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.800
diag_pin:
interpolate: False
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 64
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.600
diag_pin:
interpolate: False
stealthchop_threshold: 999999


#=====================================================
# RESPOND
#=====================================================
# This adds the 'respond' G-Code that you can use to send commands back to OctoPrint
[respond]
default_type: echo

#=====================================================
# VIRTUAL SD CARD
#=====================================================
# add virtual sd card
[virtual_sdcard]
path: /home/pi/printer_data/gcodes

#=====================================================
# EXTRUDER
#=====================================================
[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 22.725
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
max_extrude_only_distance: 200

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.600
diag_pin:


#=====================================================
# BED HEATER
#=====================================================
[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 130

#=====================================================
# PARTS FAN
#=====================================================
[fan]
pin: PB7

#=====================================================
# HOTEND FAN
#=====================================================
[heater_fan Nozzle_Fan fan1]
pin: PB6

#=====================================================
# MCU FAN
#=====================================================
[heater_fan MCU_Fan fan2]
pin: PB5

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_26002A001951303130373234-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_z_velocity: 5
max_z_accel: 100

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: PC2

#=====================================================
# SKEW CORRECTION
#=====================================================
[skew_correction]

#=====================================================
# IDLE TIMEOUT
#=====================================================
[idle_timeout]
gcode:
  {% if printer.webhooks.state|lower == 'ready' %}
    {% if printer.pause_resume.is_paused|lower == 'false' %}
      M117 Idle timeout reached
      TURN_OFF_HEATERS
      M84
    {% endif %}
  {% endif %}
# 2 hour timeout
timeout: 7200

#=====================================================
# RASPI TEMP
#=====================================================
[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[temperature_sensor SKR3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#=====================================================
# FIRMWARE RETRACTION
#=====================================================
[firmware_retraction]
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_length: 0.8
#   The speed of retraction, in mm/s. The default is 20 mm/s.
retract_speed: 35
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_extra_length: 0
#   The speed of unretraction, in mm/s. The default is 10 mm/s.
unretract_speed: 35

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

#=====================================================
# DISPLAY SETUP
#=====================================================
[display]
lcd_type: emulated_st7920
en_pin: EXP1_7
spi_software_sclk_pin: EXP1_6
spi_software_mosi_pin: EXP1_8
spi_software_miso_pin: PA3
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

